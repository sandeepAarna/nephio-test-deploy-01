apiVersion: iam.aws.crossplane.io/v1beta1
kind: Role
metadata:
  name: mec-new-eks-cluster-role
spec:
  forProvider:
    assumeRolePolicyDocument: |
      {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Effect": "Allow",
                "Principal": {
                    "Service": [
                        "eks.amazonaws.com"
                     ]
                 },
                 "Action": [
                     "sts:AssumeRole"
                 ]
             }
        ]
      }
  providerConfigRef:
    name: default
